<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Columns</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-800 font-sans">
  <header class="p-6 bg-white shadow-md sticky top-0 z-10">
    <div class="container mx-auto">
      <h1 class="text-3xl font-bold">WanderWords</h1>
      <p class="text-sm text-gray-500">Exploring the world one story at a time.</p>
    </div>
  </header>
  <main class="container mx-auto p-6">
    <section class="grid gap-6 md:grid-cols-2 lg:grid-cols-3">
      <article class="bg-white rounded-2xl shadow p-4 hover:shadow-lg transition">
        <img src="https://source.unsplash.com/random/800x600?travel" alt="Post Image" class="rounded-xl mb-4">
        <h2 class="text-xl font-semibold mb-2">10 Days in Japan</h2>
        <p class="text-gray-600 text-sm mb-2">April 10–20, 2025</p>
        <p class="text-gray-700">Temples, onsens, neon lights — a journey through tradition and modernity.</p>
        <a href="post.html" class="inline-block mt-4 text-blue-600 hover:underline">Read More</a>
      </article>
    </section>
  </main>
  <footer class="text-center text-gray-500 text-sm py-6">
    &copy; 2025 WanderWords. All rights reserved.
  </footer>
</body>
</html>
